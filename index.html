<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <script src="https://unpkg.com/vue"></script>

   <title>Vue</title>

   <style>

      .warning {
         color: orange;
      }

      .danger {
         color: red;
      }

   </style>
</head>
<body>

<div id="app">

   <textarea cols="30" rows="10" v-model="tweet" :class="tweetClass"></textarea>

   {{ tweet }}
   <div>{{ tweet.length }}</div>

</div>


<script>
   let app = new Vue({
      el: "#app",
      data: {
         tweet: '',
         // tweetClass: {
         //    warning: false,
         //    danger: false
         // }
      },
      // methods: {
      //    check () {
      //       this.tweetClass.warning = false;
      //       this.tweetClass.danger = false;
      //       if(this.tweet.length > 140){
      //          this.tweetClass.warning = false;
      //          this.tweetClass.danger = true;
      //       }else if(this.tweet.length > 120){
      //          this.tweetClass.warning = true;
      //          this.tweetClass.danger = false;
      //       }
      //    }
      // }
      computed: {
         tweetClass () {
            return {
               warning: this.tweet.length > 120 && this.tweet.length <= 140,
               danger: this.tweet.length > 140
            }
         }
      }

   });


</script>

</body>
</html>
