<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Vue</title>
</head>
<body>

<div id="app">
      {{ count }} is
   <span v-if="count < 5">
      too low
   </span>
   <span v-else-if="count >= 5 && count <= 10">
      just right
   </span>
   <span v-else>
      too high
   </span>


</div>



<script src="https://unpkg.com/vue"></script>

<script>
   let app = new Vue({
      el: "#app",
      data: {
         count: 1,
         message: "Hello Vue!"
      },
      mounted() {
         // setTimeout(() => {
         //    this.loaded = true;
         // }, 3000);
         setInterval(() => {
            this.count = Math.floor(Math.random() * 21);
         }, 1000);
      }
   });


</script>

</body>
</html>
