<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <script src="https://unpkg.com/vue"></script>

   <title>Vue</title>

   <style>

      .read{
         opacity: .5;
      }

   </style>
</head>
<body>

<div id="app">

   <div class="post" v-for="post in posts" :class="{ 'read': post.read }">
      {{ post.title }}
      <a v-if="!post.read" href="#" @click.prevent="markRead(post)">Mark read</a>
   </div>

</div>


<script>
   let app = new Vue({
      el: "#app",
      data: {
         posts: [
            {id: 1, title: "Post one", read: false},
            {id: 2, title: "Post two", read: false}
         ]
      },
      methods: {
         markRead(post) {
            post.read = true;
         }
      }


   });


</script>

</body>
</html>
